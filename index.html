<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="grid">
        <div class="cell" data-position="0">X</div>
        <div class="cell" data-position="1"></div>
        <div class="cell" data-position="2"></div>
        <div class="cell" data-position="3">X</div>
        <div class="cell" data-position="4">O</div>
        <div class="cell" data-position="5"></div>
        <div class="cell" data-position="6"></div>
        <div class="cell" data-position="7"></div>
        <div class="cell" data-position="8">O</div>
    </div>
</body>
</html>
