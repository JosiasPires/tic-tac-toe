<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <dialog class="dialog startBox" open>
        <h2>New Game</h2>
        <form method="dialog">
            <div>
                <label for="player1">Player 1</label>
                <input type="text" id="player1" placeholder="John Doe">
            </div>
            <div>
                <label for="player2">Player 2</label>
                <input type="text" id="player2" placeholder="John Doe">
            </div>
            <button id="start">Start Game</button>
            <button id="cancel">Cancel</button>
        </form>
    </dialog>
    <dialog class="dialog congratBox">
        <p class="congratMessage">Congrats! The winner is <span class="winner">{winner}</span></p>
        <form method="dialog">
            <button id="closeBtn">Close</button>
            <button class="againBtn">New Game</button>
        </form>
    </dialog>
    <button class="restart">Restart</button>
    <div class="grid">
        <div class="cell" data-position="0"></div>
        <div class="cell" data-position="1"></div>
        <div class="cell" data-position="2"></div>
        <div class="cell" data-position="3"></div>
        <div class="cell" data-position="4"></div>
        <div class="cell" data-position="5"></div>
        <div class="cell" data-position="6"></div>
        <div class="cell" data-position="7"></div>
        <div class="cell" data-position="8"></div>
    </div>
</body>
</html>
